<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="entry">
        <form action="">
            <div>
                <label for="Player X">Player X:</label>
                <input type="text" id="PlayerX" value="Player X">
            </div>
            <div>
                <label for="Player O">Player O:</label>
                <input type="text" id="PlayerO" value="Player O">
            </div>
            <button type="submit" id="submit">Run Game</button>
        </form>
    </div>
    <div class="game">
        <div class="box" num="0"></div>
        <div class="box" num="1"></div>
        <div class="box" num="2"></div>
        <div class="box" num="3"></div>
        <div class="box" num="4"></div>
        <div class="box" num="5"></div>
        <div class="box" num="6"></div>
        <div class="box" num="7"></div>
        <div class="box" num="8"></div>
    </div>
</body>
</html>
